<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Inglês Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="display: none;">
        <h1 class="text-center mb-4">Aprenda Inglês Profissional</h1>
        <div class="status-bar mb-4">
            <div class="status-item">
                <i class="fas fa-layer-group"></i>
                <span>Nível: <span id="nivelAtual">Fácil</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-star"></i>
                <span>Pontos: <span id="pontuacaoAtual">0</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-heart"></i>
                <span>Vidas: <span id="vidasRestantes">5</span></span>
            </div>
        </div>
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="questao" class="mb-4">
            <h2 class="text-center">Selecione a tradução correta:</h2>
            <div class="d-flex justify-content-center align-items-center">
                <p id="palavraIngles" class="fs-1 mb-0 me-3"></p>
                <button id="ouvirPronuncia" class="btn btn-link p-0"><i class="fas fa-volume-up fs-3"></i></button>
            </div>
        </div>
        <div id="opcoes" class="row g-3 mb-4">
        </div>
        <div id="feedback" class="alert text-center mb-4" style="display: none;"></div>
        <div class="text-center">
            <button id="verificar" class="btn btn-primary btn-lg">Verificar</button>
            <button id="proximo" class="btn btn-success btn-lg" style="display: none;">Continuar</button>
        </div>
    </div>
    <div id="areaSelecaoModal" style="display: none;">
        <div class="row justify-content-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="offset-md-5 modal-title text-center mt-5 mb-3">Selecione sua área de atuação</h5>
                </div>
                <div class="modal-body">
                    <div class="row mt-6 justify-content-center">
                        <div class="col-md-6">
                            <div class="d-grid gap-2">
                                <button class="btn btn-lg btn-outline-primary area-btn" data-area="informatica">Informática</button>
                                <button class="btn btn-lg btn-outline-primary area-btn" data-area="enfermagem">Enfermagem</button>
                                <button class="btn btn-lg btn-outline-primary area-btn" data-area="analises_clinicas">Análises Clínicas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
